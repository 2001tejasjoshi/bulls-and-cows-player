<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Bulls and Cows vs Computer</title>
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="button button-primary" href="index.html">Guess a number</a>
      <h1>Bulls and Cows vs Computer</h1>
      <div id="game">
        <p>The computer guesses your number. All digits must be unique</p>
        <p>
          If the matching digits are in their right positions, they are "bulls",
          if in different positions, they are "cows"
        </p>
        <input
          type="number"
          id="guess-input"
          placeholder="Enter your number"
          min="0"
        />
        <input type="submit" value="Submit" id="guess-btn" />
        <ul class="collection"></ul>
        <p class="message"></p>
        <div id="loading">
          <img src="./loading.gif" alt="" />
        </div>
      </div>
    </div>

    <script src="app3.js"></script>
  </body>
</html>
