<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Bulls and Cows Interactive</title>
    <style>
      #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="button button-primary" href="index.html">Guess a number</a>
      <a class="button button-primary" href="computerversion.html"
        >Play vs Computer(v1)</a
      >
      <h1>Bulls and Cows Interactive</h1>
      <div id="game">
        <p>The computer guesses your number. All digits must be unique</p>
        <p>
          If the matching digits are in their right positions, they are "bulls",
          if in different positions, they are "cows"
        </p>

        <ol class="collection">
          
          </ol>
          <form>
            <div class="row">
              <div class="two columns">
                <label>Guess</label>
                <h4 id="guess"></h4>
              </div>
              <div class="two columns">
                <label for="BullsValue">Bulls</label>
                <select  id="BullsValue">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="two columns">
                <label for="CowsValue">Cows</label>
                <select  id="CowsValue">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              
              </div>
              <div class="two columns">
                <label for="reply">Tries: <span id="triesCount">1</span></label>
                <button id="reply" class="button-primary" type="submit">Submit</button>
                </select>
              </div>
            </div>
          </form>
        

        <p class="message"></p>
        <div id="loading">
          <img src="/loading.gif" alt="" />
        </div>
      </div>
    </div>

    <script src="interactivescript.js"></script>
  </body>
</html>
